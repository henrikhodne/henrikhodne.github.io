---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <time datetime="{{ page.date }}" pubdate>
        {{ page.date | date_to_string }}
      </time>
    </p>
  </header>

  {{ content }}

  <footer>
    <p class="meta">
      <span class="byline author">Posted by Henrik Hodne</span>
      <time datetime="{{ page.date }}" pubdate>
        {{ page.date | date_to_string }}
      </time>
    </p>
  </footer>
</article>
